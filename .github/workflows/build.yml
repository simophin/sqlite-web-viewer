name: Build

on:
  push:
    branches: ["main"]
    tags:
      - "release/*"
  pull_request:
    branches: ["main"]

jobs:
  build_aar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "gradle"

      - uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: 24

      - name: Run node build
        run: npm ci && npm run build
        working-directory: webapp

      - name: Copy web build to android library
        run: cp -Rv dist ../android_lib/library/src/androidMain/assets/webapp
        working-directory: webapp

      - name: Build android library
        if: github.event_name != 'workflow_dispatch'
        run: ./gradlew :sqlite-web-viewer:assembleRelease
        working-directory: android_lib

      - name: Upload AAR
        if: github.event_name != 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: sqlite-web-viewer.aar
          path: android_lib/library/build/outputs/aar/sqlite-web-viewer-release.aar

      - name: Publish to Maven Central
        if: startsWith(github.ref, 'refs/tags/release/')
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_SIGNING_IN_MEMORY_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_SIGNING_IN_MEMORY_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_SIGNING_IN_MEMORY_KEY_PASSWORD }}
        run: |
          export VERSION="${GITHUB_REF_NAME#release/}"
          ./gradlew publishAndReleaseToMavenCentral --stacktrace
        working-directory: android_lib
